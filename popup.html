<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="title">GMGN Filter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      min-width: 320px;
      max-width: 320px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #00ba77;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toggle-label {
      font-size: 12px;
      color: #888;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }
    .toggle input:checked + .toggle-slider {
      background-color: #00ba77;
    }
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 13px;
    }
    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #00ba77;
    }
    input[type="number"]:disabled, select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }
    .checkbox-field input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00ba77;
    }
    .checkbox-field label {
      margin: 0;
      font-size: 12px;
      cursor: pointer;
    }
    .hint {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }
    .divider {
      height: 1px;
      background: #333;
      margin: 14px 0;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }
    #save {
      background: #00ba77;
      color: #fff;
    }
    #save:hover {
      background: #00a066;
    }
    #reset {
      background: #333;
      color: #ccc;
    }
    #reset:hover {
      background: #ef4444;
      color: #fff;
    }
    .status {
      text-align: center;
      font-size: 11px;
      color: #00ba77;
      margin-top: 10px;
      min-height: 16px;
    }
    .disabled-overlay {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="pageTitle">GMGN Filter</h1>
    <div class="toggle-container">
      <span class="toggle-label" id="enableLabel">Enable</span>
      <label class="toggle">
        <input type="checkbox" id="enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div id="settingsContainer">
    <div class="field">
      <label for="language" id="languageLabel">Language</label>
      <select id="language">
        <option value="auto" id="langAuto">Auto</option>
        <option value="en" id="langEn">English</option>
        <option value="zh" id="langZh">中文</option>
      </select>
    </div>
    
    <div class="divider"></div>
    
    <div class="field">
      <label for="windowMinutes" id="timeWindowLabel">Time Window (min)</label>
      <input type="number" id="windowMinutes" min="1" max="1440" value="120">
      <div class="hint" id="timeWindowHint">Compare tokens within this time range</div>
    </div>
    
    <div class="field">
      <label for="matchMode" id="matchModeLabel">Match Mode</label>
      <select id="matchMode">
        <option value="symbol" id="matchSymbol">Symbol only</option>
        <option value="either" id="matchEither">Symbol or Name</option>
        <option value="name" id="matchName">Name only</option>
        <option value="both" id="matchBoth">Both Symbol & Name</option>
      </select>
    </div>
    
    <div class="field">
      <label for="showMode" id="showModeLabel">Display Mode</label>
      <select id="showMode">
        <option value="all" id="showAll">Show all (mark only)</option>
        <option value="onlyFirst" id="showOnlyFirst" disabled>First only</option>
        <option value="onlyDup" id="showOnlyDup" disabled>Not First only</option>
        <option value="hideNonSameNameFirst" id="hideNonSameNameFirst" disabled>Duplicates only</option>
      </select>
    </div>
    
    <div class="checkbox-field">
      <input type="checkbox" id="onlyWithinWindow" checked>
      <label for="onlyWithinWindow" id="onlyWithinWindowLabel">Compare only within time window</label>
    </div>
  </div>
  
  <div class="buttons">
    <button id="save">Save</button>
    <button id="reset">Reset</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
