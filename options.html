<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="title">GMGN Same-Name First Launch Filter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-width: 360px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #00ba77;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #aaa;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 14px;
      box-sizing: border-box;
    }
    .checkbox-field {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-field label {
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    #save {
      background: #00ba77;
      color: #fff;
    }
    #save:hover {
      background: #00a066;
    }
    #reset {
      background: #ef4444;
      color: #fff;
    }
    #reset:hover {
      background: #dc2626;
    }
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    .divider {
      height: 1px;
      background: #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">GMGN Same-Name First Launch Filter</h1>
  
  <div class="field">
    <label for="language" id="languageLabel">Language</label>
    <select id="language">
      <option value="auto" id="langAuto">Auto (Browser Language)</option>
      <option value="en" id="langEn">English</option>
      <option value="zh" id="langZh">中文</option>
    </select>
  </div>
  
  <div class="divider"></div>
  
  <div class="field">
    <label for="windowMinutes" id="timeWindowLabel">Time Window (minutes)</label>
    <input type="number" id="windowMinutes" min="1" max="1440" value="120">
    <div class="hint" id="timeWindowHint">Only compare tokens within this time range (ageMs ≤ this value)</div>
  </div>
  
  <div class="field">
    <label for="matchMode" id="matchModeLabel">Match Mode</label>
    <select id="matchMode">
      <option value="symbol" id="matchSymbol">Symbol only</option>
      <option value="either" id="matchEither">Symbol or Name matches</option>
      <option value="name" id="matchName">Name only</option>
      <option value="both" id="matchBoth">Both Symbol and Name match</option>
    </select>
  </div>
  
  <div class="field">
    <label for="showMode" id="showModeLabel">Display Mode</label>
    <select id="showMode">
      <option value="all" id="showAll">Show all (mark First/Not First)</option>
      <option value="onlyFirst" id="showOnlyFirst" disabled>Show First only (hide Not First)</option>
      <option value="onlyDup" id="showOnlyDup" disabled>Show Not First only</option>
      <option value="hideNonSameNameFirst" id="hideNonSameNameFirst" disabled>Hide non-duplicate groups</option>
    </select>
    <div class="hint" id="showModeHint">The oldest token (largest ageMs) is considered First</div>
  </div>
  
  <div class="field checkbox-field">
    <input type="checkbox" id="onlyWithinWindow" checked>
    <label for="onlyWithinWindow" id="onlyWithinWindowLabel">Compare only within time window</label>
  </div>
  
  <div class="buttons">
    <button id="save">Save</button>
    <button id="reset">Reset Data</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
